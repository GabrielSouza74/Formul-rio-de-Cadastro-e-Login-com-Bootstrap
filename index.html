<!doctype html>
<html lang="en">
  <head>
    <!-- Configurações básicas do documento -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aprendendo</title>

    <!-- Importação do CSS do Bootstrap via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  
  <body class="bg-body-secondary"> <!-- Fundo com cor secundária clara -->

    <!-- Container centralizado com Bootstrap -->
    <div class="position-absolute top-50 start-50 translate-middle">
      
      <!-- Caixa de diálogo com fundo azul claro, sombra, padding e cantos arredondados -->
      <div class="dialog bg-info-subtle rounded-4 shadow p-5 mb-5">
        
        <!-- Título -->
        <h1 class="fw-bold mb-4 fs-2">Sign up for free</h1>
        
        <!-- Formulário -->
        <form>
          <!-- Campo de email -->
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control shadow-sm" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          
          <!-- Campo de senha -->
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control shadow-sm" id="exampleInputPassword1">
          </div>
          
          <!-- Caixa de seleção "Remember" -->
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Remember</label>
          </div>
          
          <!-- Botões -->
          <button type="button" class="btn btn-primary">Login</button>
          <button type="button" class="btn btn-outline-secondary">Create</button>
        </form>
      </div>
    </div>
    
  </body>
</html>
